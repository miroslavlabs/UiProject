<div class="ui-g-6 ui-md-6 ui-lg-6">
    <p-panel>
        <p-header>
            <div class="panel-header">SITE VISITS</div>
            <div class="panel-tools">
                <i class="fa fa-refresh"></i>
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </div>
        </p-header>
        <div class="chart-container">
            <p-chart type="line" height="250px" [data]="data" [options]="options" (onDataSelect)="selectData($event)">
            </p-chart>
        
            <div class="ui-g">
                <div class="ui-g-3 ui-md-3 ui-lg-3">
                    <div>
                        <i class="fa fa-bar-chart"></i>
                    </div>
                </div>
                <div class="ui-g-3 ui-md-3 ui-lg-3">
                    <div class="visitors-details-title">New Visitor</div>
                    <div class="visitors-details-value">12,202</div>
                </div>
                <div class="ui-g-3 ui-md-3 ui-lg-3">
                    <div>
                        <i class="fa fa-bar-chart fill-color"></i>
                    </div>
                </div>
                <div class="ui-g-3 ui-md-3 ui-lg-3">
                    <div class="visitors-details-title">Old Visitor</div>
                    <div class="visitors-details-value">25,051</div>
                </div>
            </div>
        </div>
    </p-panel>
</div>
