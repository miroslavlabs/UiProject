<div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <div class="box">
                <div class="icon-container">
                    <div class="box-icon">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
                <div class="title">Visitors</div>
                <div class="numbers">
                    <i class="fa fa-long-arrow-up"></i>
                     125 K
                    <div class="percent"> (+0.50%)</div>
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="box">
                        <div class="icon-container">
                            <div class="box-icon">
                                <i class="fa fa-dot-circle-o"></i>
                            </div>
                        </div>
                        <div class="title">New Order</div>
                        <div class="numbers">
                             28 K
                        </div>
                </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="box">
                        <div class="icon-container">
                            <div class="box-icon">
                                <i class="fa fa-usd"></i>
                            </div>
                        </div>
                        <div class="title">Sales</div>
                        <div class="numbers">
                             25 K
                        </div>
                </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="box">
                        <div class="icon-container">
                            <div class="box-icon">
                                <i class="fa fa-rocket"></i>
                            </div>
                        </div>
                        <div class="title">Shipping</div>
                        <div class="numbers">
                             12 K
                        </div>
                </div>
        </div>
    </div>
    <earning-chart></earning-chart>
    <div class="ui-g-12 ui-md-8 ui-lg-8">
        <p-panel >
                <p-header>
                    <div class="panel-header">
                        TOP SEARCH
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="panel-tools">
                        <i class="fa fa-refresh"></i>
                        <i class="fa fa-chevron-down"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </p-header>
                <top-search-panel></top-search-panel>
                <p-footer>
                    Footer content here
                </p-footer>
        </p-panel>
    </div>
    <div class="ui-g-12 ui-md-4 ui-lg-4">
        <p-panel >
            <p-header>
                <div class="panel-header">
                    TRAFFIC SOURCES
                </div>
                <div class="panel-tools">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </p-header>
            <p-dataList [value]="trafficSources">
                <ng-template let-trafficSource pTemplate="item">
                    <div class="ui-g">
                        <div class="ui-g-4 ui-md-4 ui-lg-4">
                            {{trafficSource.text}}
                        </div>
                        <div class="ui-g-4 ui-md-4 ui-lg-4">
                            {{trafficSource.numbers}}
                        </div>
                        <div class="ui-g-4 ui-md-4 ui-lg-4">
                            {{trafficSource.chart}}
                        </div>
                    </div>
                </ng-template>
            </p-dataList>
        </p-panel>
    </div>
